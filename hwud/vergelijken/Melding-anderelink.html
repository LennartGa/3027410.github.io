<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
	
<title>Project Wereldwateren: Urban Deltas</title>

<link href="stijl-vergelijken.css" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet"> 
	


</head>

<style>

.getal_midden {

    padding: 5px;
    width: 15px;
    background-color: rgba(255,167,0,1);
    border-radius: 0px 0px 9px 9px;
    height: 15px;
    text-align: center !important;
    float: none;
    margin: 0 auto;
}


h5{
text-align: center;
font-size: 13px;
color: #273137 !important;
margin: 0;
font-family: 'Montserrat', sans-serif;
font-weight: 600;

}


h6{

font-size: 17px;
color: #273137 !important;
font-family: 'Montserrat', sans-serif;
color: #fff !important;
}


p{
color: white !important;
text-align: center;
}

p.marge{
padding: 20px 40px 20px 40px;

}

.geenvergelijking{

background-image: url("../images/Geendeltaomtevergelijkenicoontje.png");
background-repeat: no-repeat;
width: 100%;
height: 100%;
background-position: top;
background-size: contain;
max-width: 565px;
max-height: 100%;
    text-align: center;
    float: none;
    margin: 0 auto;
}


.kader_doemee {
	background-color:transparent;
	-webkit-border-radius:28px;
	-moz-border-radius:28px;
	border-radius:28px;
	border:2px solid rgba(255,167,0,1);
	display:inline-block;
	color:#ffffff;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	font-family: 'Montserrat', sans-serif;
	margin-top: 30px;
}




.doemeeknop {
	background-color:transparent;
	-webkit-border-radius:28px;
	-moz-border-radius:28px;
	border-radius:28px;
	border:2px solid rgba(255,167,0,0.8);
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	font-family: 'Montserrat', sans-serif;
}


.doemeeknop:active {
	background-color:rgba(255,167,0,0.8);
	border:2px solid transparent;
	
}
.doemeeknop:active {
	position:relative;
	top:1px;
}

.doemeeknop:hover {
	background-color:rgba(255,167,0,0.8);
	border:2px solid transparent;
	
}
.doemeeknop:hover {
	position:relative;
	top:1px;
}








</style>

<body>


 <div class="getal_midden">

<h5>!</h5>
</div>


<div class="geenvergelijking">

<p class="marge">Deze delta is helaas nog niet beschikbaar.<br>Houd de website in de gaten!</p>



<div class="kader_doemee">

	<img alt="Gouden_UVW-logo" src="../images/Gouden_UVW-logo.png"/>
<h6>Help mee met het onderzoek naar deze delta!</h6>
<p>Wij kunnen je input goed gebruiken.<br>Lees hier wat je kunt doen!</p>
<a href="../help-mee.html" target="_top" class="doemeeknop">Ik help mee</a>
</div>



</div>
</body>
</html>
