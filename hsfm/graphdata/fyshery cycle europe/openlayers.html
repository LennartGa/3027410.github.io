<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css" type="text/css">
    <style>
	body {
	margin: 0 auto;
	padding:0 auto;
	}
      .map {
        height: 100VW;
        width: 100%;
      }
	  
	
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js"></script>	
	
	
    <title>OpenLayers example</title>
  </head>
  <body>
    <div id="map" class="map"></div>
	<script src="fisherylivecycleEurope.js"></script>
	
    <script type="text/javascript">
	
	
	
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
		
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });

		var geoJsonLayer = ol.geoJson(fishery).addTo(map);


    </script>
	
	
	
	
  </body>
</html>
